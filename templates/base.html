{% extends 'index.html' %}
{% block context %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kategorie i Kwoty</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

<h1>Diagram</h1>

<table border="1">
    <tr>
        <th>Kategorie </th>
        <th>Kwota</th>
    </tr>
    {% for category in categories %}
    <tr>
        <td>{{ category.name }}</td>
        <td>{{ category.amount }}</td>
    </tr>
    {% endfor %}
</table>

<canvas id="myChart" width="400" height="400"></canvas>

<script>
    var ctx = document.getElementById('myChart').getContext('2d');
    var data = {
        labels: [{% for category in categories %}'{{ category.name }}',{% endfor %}],
        datasets: [{
            data: [{% for category in categories %}{{ category.amount }},{% endfor %}],
            backgroundColor: [
                'rgba(255, 99, 132, 0.5)',
                'rgba(54, 162, 235, 0.5)',
                'rgba(255, 206, 86, 0.5)',
                'rgba(75, 192, 192, 0.5)',
                'rgba(153, 102, 255, 0.5)',
                'rgba(255, 159, 64, 0.5)',
            ],
            borderColor: [
                'rgba(255, 99, 132, 1)',
                'rgba(54, 162, 235, 1)',
                'rgba(255, 206, 86, 1)',
                'rgba(75, 192, 192, 1)',
                'rgba(153, 102, 255, 1)',
                'rgba(255, 159, 64, 1)',
            ],
            borderWidth: 1
        }]
    };
    var options = {
        color: 'white'
    };
    var myChart = new Chart(ctx, {
        type: 'pie',
        data: data,
        options: options
    });
</script>

</body>
</html>
{% endblock %}
