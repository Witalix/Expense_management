{% extends 'index.html' %}
{% block context %}
    {% load static %}
    <title>Dynamic Chart Example</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    </head>
    <body data-labels="{{ labels }}" data-values="{{ values }}" data-selected-method="{{ selected_payment_method.id }}">

    <div>
        <select id="paymentMethodSelect">

        </select>
        <button onclick="updateChart()">Wybierz metodę płatności</button>
    </div>

    <canvas id="myChart" width="400" height="400"></canvas>

    <script>
        var ctx = document.getElementById('myChart').getContext('2d');
        var myChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: [],
                datasets: [{
                    label: 'Wartości kategorii',
                    data: [],
                    backgroundColor: 'rgba(75, 192, 192, 0.2)',
                    borderColor: 'rgba(75, 192, 192, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });

        var labels = document.body.getAttribute('data-labels').replace(/'/g, '"');
        var values = document.body.getAttribute('data-values').replace(/'/g, '"');
        var selectedMethodId = document.body.getAttribute('data-selected-method');

        myChart.data.labels = JSON.parse(labels);
        myChart.data.datasets[0].data = JSON.parse(values);
        myChart.update();

        // Pobierz dostępne metody płatności z serwera Django
        fetch('/get_payment_methods/')
            .then(response => response.json())
            .then(data => {
                var paymentMethodSelect = document.getElementById('paymentMethodSelect');

                // Dodaj opcje do dropdowna na podstawie danych z serwera
                data.payment_methods.forEach(method => {
                    var option = document.createElement('option');
                    option.value = method.id;
                    option.text = method.name;
                    paymentMethodSelect.appendChild(option);
                });

                // Ustaw domyślną metodę płatności na podstawie danych z widoku Django
                paymentMethodSelect.value = selectedMethodId;
            })
            .catch(error => {
                console.error('Fetch error:', error);
            });

        function updateChart() {
            // Pobierz wartość z wybranego option w dropdownie
            var selectedMethodId = document.getElementById('paymentMethodSelect').value;

            // Pobierz informacje o metodzie płatności po jej id
            fetch(`/get_payment_method_categories/?method_id=${selectedMethodId}`)
                .then(response => response.json())
                .then(categoryData => {
                    // Aktualizuj dane w wykresie
                    myChart.data.labels = categoryData.categories.map(category => category.name);
                    myChart.data.datasets[0].data = categoryData.categories.map(category => category.total_amount);
                    myChart.update();  // Wymagane, aby wykres się zaktualizował
                })
                .catch(error => {
                    console.error('Fetch error:', error);
                });
        }
    </script>

{% endblock %}
