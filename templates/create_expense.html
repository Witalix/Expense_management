<!-- create_expense.html -->
{% extends 'index.html' %}

{% block context %}
  <h2>Create Expense</h2>
  <form method="post" action="{% url 'create_expense' %}">
    {% csrf_token %}
    
    {{ action_form.payment_method }}
    {{ action_form.category }}

    
    <label for="id_amount">Amount:</label>
    <input type="number" id="id_amount" name="amount" step="0.01" required>

    <input type="submit" value="Add Expense">
  </form>
{% endblock %}
