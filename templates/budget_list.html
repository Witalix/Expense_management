<!-- create_payment_method.html -->
{% extends 'index.html' %}
{% block context %}
<h2>List:</h2>
<ul>
  {% for payment_method in payment_methods %}
    <li>
      {{ payment_method.name }} - Categories:
      {% if payment_method.categories.all %}
        {{ payment_method.categories.all|join:", " }}
      {% else %}
        None
      {% endif %}
    </li>
  {% endfor %}
</ul>


{% endblock %}
