{% extends 'index.html' %}

{% block context %}
  <div class="container">
    <h2>Category List</h2>
    <form method="post">
      {% csrf_token %}
        <ul>
        {% for category in categories %}
            <li>{{ category.name }}</li>
        {% endfor %}
        </ul>


      <a href="{% url 'category_create' %}">Add or Delete Category</a>
    </form>
  </div>
{% endblock %}
