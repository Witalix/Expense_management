{% extends 'index.html' %}

{% block context %}
  <div class="container">
    <h2>Category List</h2>
    <form method="post">
      {% csrf_token %}
        <ul>
        {% for category in categories %}
            <li>{{ category.name }}</li>
        {% endfor %}
        </ul>

        
      <div class="form-group">
        <label for="{{ form.add_category.id_for_label }}">Add:</label>
        {{ form.add_category }}
      </div>

      <div class="form-group">
        <label for="{{ form.delete_category.id_for_label }}">Delete:</label>
        {{ form.delete_category }}
      </div>
        
      <button type="submit" class="btn btn-primary">Execute</button>
    </form>
  </div>
{% endblock %}
