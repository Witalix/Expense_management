{% block context %}

    <h2>Czy na pewno chcesz usunąć metodę płatności "{{ expense.amount }}"?</h2>

    <form method="post">
        {% csrf_token %}

        <a href="{% url 'expense_list' %}" class="btn btn-secondary">Nie, wróć</a>
    </form>
</div>
{% endblock %}
